<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Map</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet'/>
  <link rel="stylesheet" href="css/weather_map.css">
  <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css"
        type="text/css">
</head>
<body>
<!--Nav Bar-->
<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand">Weather App</a>
    <div id="geocoder-container" class="d-flex"></div>
  </div>
</nav>
<!--weather-->
<div class="card-body text-center">
  <!--current weather-->
  <h4 id="current-city" class="fw-bold p-0 m-0"></h4>
  <div class="p-0">
    <div class="d-flex justify-content-center align-items-center">
      <p id="current-temp" class="fw-bold"></p>
      <p id="current-icon"></p>
      <p id="current-weather" class="fw-bold"></p>
    </div>
    <div class="d-flex justify-content-center">
      <p id="current-humidity"></p>
      <p id="current-wind"></p>
      <p id="current-pressure"></p>
    </div>
  </div>
  <!--5 day forecast    -->
  <div id="forecast-cards"></div>
</div>

<!--map-->
<div id="map-container">
  <div id='map'></div>
  <pre id="coordinates" class="coordinates"></pre>
</div>

<video autoplay muted loop id="background-video" class="">
  <source src="" type="video/mp4">
</video>

<script src="js/jquery-3.6.4.js"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
<script src="js/keys.js"></script>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
<script src="js/weather_map.js"></script>

</body>
</html>
